            <h1>Annual Maintainence Contract</h1>
        <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add AMC</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Annual Maintainence Contract</h4>
      </div>
      <div class="modal-body">
            <div class="container">
       
                    <form class="form-group">
                           <div class="col-xs-4">
                               <div class="form-group">
                                   <label>Quotation No</label>
                    <input type="text"  class= "form-control" name="Quotation_no" id="Quotation_no" placeholder="Enter Quotation Number">
                               </div>
                               <div class="form-group">
                                    <label>Customer Name</label>
                                    <input type="text"  class= "form-control" name="Customer" id="Customer" placeholder="Enter Customer Name">
                                </div>
                                <div class="form-group">
                                        <label>AMC % per price</label>
                                        <input type="text"  class= "form-control" name="AMC" id="AMC" placeholder="Enter Amc % per unit price">
                                 </div>
                                    <div class="form-group">
                                            <label>Invoice Date</label>
                                            <input type="date"  class= "form-control" name="idate" id="idate" placeholder="Enter Invoice Date">
                                        </div>
                                   
                                    <div class="form-group">
                                            <label> Select Product</label>
                                        <select class="form-control">
                                            <option value=""></option>
                                        </select>   
                                    </div>
                                    <div class="form-group">
                                            <label>Quantity</label>
                                            <input type="text"  class= "form-control" name="idate" id="idate" placeholder="Enter Quantity">
                                        </div>
                                        <div class="form-group">
                                                <label>Unit Price</label>
                                                <input type="text"  class= "form-control" name="idate" id="idate" placeholder="Enter Unit Price">
                                            </div>
                                            <div class="form-group">
                                                    <label> Tax Type</label>
                                                <select class="form-control">
                                                    <option value="SalesTax">Sales Tax</option>
                                                </select>   
                                            </div>
                                            <div class="form-group">
                                                   
                                                    <label>Tax %</label>
                                                    <input type="text"  class= "form-control" name="idate" id="idate" placeholder="Enter Tax %">
                                                    <div class="input-group-append">
                                                            <button class="btn btn-primary" type="button">Add Tax</button>  
                                                        </div>   
                                                </div>
                                                <div class="form-group">
                                                        <label>Total Amount</label>
                                                        <input type="text"  class= "form-control" name="idate" id="idate" placeholder="Enter Total Amount">
                                                    </div>
                                                    <div class="form-group">
                                                            <label>Total Tax</label>
                                                            <input type="text"  class= "form-control" name="idate" id="idate" placeholder="Enter Total Tax">
                                                        </div>
                                                        <div class="form-group">
                                                                <label>Net Amount</label>
                                                                <input type="text"  class= "form-control" name="idate" id="idate" placeholder="Enter Net Amount">
                                                            </div>
                                                            <div class="form-group">
                                                                    <label>Quotation Date</label>
                                                                    <input type="date"  class= "form-control" name="idate" id="idate" placeholder="Enter Net Amount">
                                                                </div>
                                                                <div class="form-group">
                                                                        <label>Quotation Validity</label>
                                                                        <input type="date"  class= "form-control" name="idate" id="idate" placeholder="Enter Net Amount">
                                                                    </div>
                    <input type="submit" class="btn btn-success">
                     </div>             
                     </div>
                    </form>
                     </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

  </div>
